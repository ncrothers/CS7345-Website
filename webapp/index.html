<!DOCTYPE html>
<html>
    <head>
        <title>Convolutional Filters</title>
        <meta charset="UTF-8">
        <script type="text/javascript">
            var Module = {
                onRuntimeInitialized: () => runProgram()
            };
        </script>
        <script src="output.js" type="text/javascript"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link href="index.css" rel="stylesheet">
    </head>
    <body>
        <h1>Applying Convolutions</h1>
        <br>
        <div id="videos">
            <video autoplay="true" id="videoElement" class="video"></video>
            <canvas id="canvas" class="video"></canvas>
        </div>
        <div id="info-box">
            <div id="options"></div>
            <div id="stats-group">
                <div id="stats">
                    <h3>Stats</h3>
                    Average delay: <span id="timing-avg">--</span> ms
                    <br>
                    <button id="record-timing" class="btn btn-primary">Record Timing</button>
                    <div id="record-progress"></div>
                </div>
            </div>
        </div>
    </body>
    <script src="convolutions.js" type="text/javascript"></script>
    <script src="program.js" type="text/javascript"></script>
</html>
